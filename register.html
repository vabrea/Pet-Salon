    <header>
        <h1>The Groom Room</h1>
    </header>

    <main class="container">
        <h2>Register a new Pet</h2>
        <p>Please enter in your Pet's information below</p>
        <div class="reg-inputs">
            <div class="mb-3"> 
                <select name="Select Pet Type" id="txtPetsType" class="dropdown">
                    <option value="" disabled selected>Select Pet Type...</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>>  
                </select>
            </div>
           <div class="mb-3">
                <input 
                    type="text"
                    id="txtPetsName"
                    placeholder="Enter your Pet's Name">
            </div>
            <div class="mb-3">
                <input
                    type="number"
                    id="txtPetsAge"
                    placeholder="Enter Age">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsGender"
                    placeholder="Gender">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsBreed"
                    placeholder="Breed">    
            </div>           
            <div class="mb-3"> 
                <select name="Service Type" id="txtPetsService" class="dropdown">
                    <option value="" disabled selected>Type of Service</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Bath">Bath</option>
                    <option value="Full Service">Full Service</option>>  
                </select>
            </div>         
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsOwner"
                    placeholder="Owner's Name">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsOwnerNumber"
                    placeholder="Enter Phone">    
            </div>          
            
         
            <button onclick="register();">Register</button>
        </div>
        
    </main>

    <table class="table">

            <th>Pet Type</th>
            <th>Name</th>
