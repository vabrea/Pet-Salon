    <nav class="nav-bar">

        <div class="nav-links">

    <header>
        <h1>The Groom Room</h1>
    </header>

    <main class="container">
        <h2>Register a new Pet</h2>
        <p>Please enter in your Pet's information below</p>
        <div class="reg-inputs">
           <div class="mb-3">
                <input 
                    type="text"
                    id="txtPetsName"
                    placeholder="Enter your Pet's Name">
            </div>
            <div class="mb-3">
                <input
                    type="number"
                    id="txtPetsAge"
                    placeholder="Enter Age">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsGender"
                    placeholder="Gender">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsBreed"
                    placeholder="Breed">    
            </div>           
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsService"
                    placeholder="Type of Service">    
            </div>           
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsOwner"
                    placeholder="Owner's Name">    
            </div>
            <div class="mb-3">
                <input
                    type="text"
                    id="txtPetsOwnerNumber"
                    placeholder="Enter Phone">    
            </div>          
            
         
            <button onclick="register();">Register</button>
        </div>
        
    </main>
    <div id="total">
        Total = 3
    </div>
    <div id="dogs">
        3
    </div>
    <div id="cats">

    </div>
    <div id="other">

    </div>

        </div>

    </footer>
